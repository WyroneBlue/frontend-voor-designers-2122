<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Ymaro Blue">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1><span>Movie</span>Bucket</h1>	
		<button>
			<span></span>
			<div></div>
		</button>
	</header>
	<main>
		<section id="saved-movies">
			<section>
				<h2>Saved Movies</h2>
				<div>
					<p></p>
					<button>Remove all movies from list</button>
				</div>
			</section>
			<ul></ul>
		</section>
		<section id="search">
			<label for="search-input">Search</label>
			<input type="search" name="search" id="search-input" placeholder="Movie Title...">
			<span></span>
		</section>
		<section id="movie-results">
			<ul></ul>
		</section>
		<section id="more-movies">
			<span></span>
		</section>
		<section id="filters-menu">
			<section>
				<h2>Filters: (<span>1</span>)</h2>
				<button>Reset filters</button>
			</section>
			
			<form>
				<section>
					
					<h3>Sort by: (<span>A-Z</span>)</h3>
					<div id="order">
						<!-- <input type="radio" id="order-popular" class="sr-only" name="order" checked/>
						<label for="order-popular">Popularity</label> -->
						
						<input type="radio" id="order-az" class="sr-only" name="order" />
						<label for="order-az">A-Z</label>
						
						<input type="radio" id="order-za" class="sr-only" name="order" />
						<label for="order-za">Z-A</label>
					</div>
				</section>
				
				<section>
					<h3>Genre: (<span>0</span>)</h3>
					<div id="genre">						
						<input type="checkbox" id="genre-action" class="sr-only" name="genre" />
						<label for="genre-action">Action</label>
						
						<input type="checkbox" id="genre-adventure" class="sr-only" name="genre" />
						<label for="genre-adventure">Adventure</label>
						
						<input type="checkbox" id="genre-scifi" class="sr-only" name="genre" />
						<label for="genre-scifi">Science Fiction</label>

						<input type="checkbox" id="genre-crime" class="sr-only" name="genre" />
						<label for="genre-crime">Crime</label>

						<input type="checkbox" id="genre-mystery" class="sr-only" name="genre" />
						<label for="genre-mystery">Mystery</label>

						<input type="checkbox" id="genre-family" class="sr-only" name="genre" />
						<label for="genre-family">Family</label>

						<input type="checkbox" id="genre-documentary" class="sr-only" name="genre" />
						<label for="genre-documentary">Documentary</label>

						<input type="checkbox" id="genre-thriller" class="sr-only" name="genre" />
						<label for="genre-thriller">Thriller</label>
						
						<input type="checkbox" id="genre-comedy" class="sr-only" name="genre" />
						<label for="genre-comedy">Comedy</label>
						
						<input type="checkbox" id="genre-romance" class="sr-only" name="genre" />
						<label for="genre-romance">Romance</label>
					</div>
				</section>
			</form>

		</section>
		<section id="fixed-buttons">
			<button id="back-to-top">
				<span></span>
			</button>
			<button id="toggle-filters">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</section>
		<section id="undo-remove">
			<p>
				Undo remove <span>(5)</span>
			</p>
			<button>undo</button>
		</section>
	</main>
	<footer>
		
	</footer>

	<script src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
	<script type="module" src="scripts/script.js"></script>
</body>
	
</html>
